spring:
  # H2 ??
  datasource:
    url: jdbc:h2:mem:test?rewriteBatchedStatements=true&profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999
    username: sa
  h2:
    console:
      path: /h2
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 20MB # 파일 하나당 크기
      max-request-size: 20MB # 전송하려는 총 파일 크기

jwt:
  secret:
  key: jwt
  access-token-expiration-minutes: 10
  refresh-token-expiration-minutes: 180

aws:
  paramstore:
    enabled: true
    prefix: /survey
    profile-separator: _
    name: hsj

cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
    s3:
      bucket: survey-images-hsj
    region:
      static: ap-northeast-2
    stack:
      auto: false



springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
